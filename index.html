<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button{
            width: 50px;
            height: 25px;
        }
    </style>
</head>
<body>

    <h1 style="left: 280px; top: 220px; position: absolute">Do you love me?</h1>
    <button type="button" onclick="clickYes()" style="position:absolute; top: 300px; left: 300px">Yes</button>
    <button id="clickNoo" type="button" onmouseover="clickNo()" style="position:absolute; top: 300px; left: 400px">No</button>

<script>
    function clickYes() {
        alert("<3");
    }

    function clickNo() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('clickNoo').style.left = x + 'px';
        document.getElementById('clickNoo').style.bottom = y + 'px';
    }
</script>
</body>
</html>
